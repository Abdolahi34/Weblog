{% extends 'Base.html' %}

{% block title %}Login ...{% endblock %}

{% block body %}
<form action="" method="post">
    {{ form }}
    {% csrf_token %}
    {% if 'next' in request.GET %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
