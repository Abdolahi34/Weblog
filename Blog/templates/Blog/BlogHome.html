{% extends 'Base.html' %}


{% block title %}Blog{% endblock %}


{% block head %}
{% endblock %}


{% block body %}

<h1>Blog Home Page</h1>
{% for article in articles_obj %}
<h2><a href="{% url 'Blog:article_selected' slug=article.slug %}" target="_blank">{{ article.title }}</a></h2>
<h3>{{ article.body_preview }}</h3>
<h4>{{ article.date_created }}</h4>
<p></p>
{% endfor %}

{% endblock %}
